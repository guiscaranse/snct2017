<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="./html2canvas.svg.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
<style>
body, html {
    height: 100%;
    margin: 0;
}

.bg {
    background:url("modelo.svg") no-repeat;
    background-size: 100% 100%;
    height: 100%;

    background-position: center;
    background-repeat: no-repeat;
}
canvas {
    padding-left: 0;
    padding-right: 0;
    margin-left: auto;
    margin-right: auto;
    display: block;
    width: 800px;
}
</style>
</head>
<body>

<div class="bg"></div>
<div class="center" id="cc"></div>
</body>
<script>
$(document).ready(function() {
  html2canvas(document.body, {
    onrendered: function(canvas) {
      $(".bg").hide();
      $("#cc").append(canvas);
      $('canvas').attr('id', 'canvasCert');
      $("#canvasCert").height(600);
      $("#canvasCert").width(800);
      window.print();
    }
  });
  close();
});
</script>
</html>
