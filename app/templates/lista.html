<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Confirmado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex,nofollow"
    <meta name="description" content="A Semana Nacional de Ciência e Tecnologia (SNCT 2017) acontece no IFBA Campus Porto Seguro entre os dias 27 a 31 de Outubro com o tema 'A Matemática está em tudo'." />
    <meta name="keywords" content="snct, ifba, porto, seguro, bahia" />
    <meta name="author" content="Guilherme Scaranse" />

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,400italic,700' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="/vendor/css/bootstrap.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    h2 {
      text-align: center;
    }

    table caption {
    	padding: .5em 0;
    }

    @media screen and (max-width: 767px) {
      table caption {
        border-bottom: 1px solid #ddd;
      }
    }

    .p {
      text-align: center;
      padding-top: 140px;
      font-size: 14px;
    }
    </style>
  </head>

  <body>

    <!-- Begin page content -->
    <div class="container">
      <h2>SNCT 2017 - Lista de Presença</h2>
      <h2>{{cod}} - {{nome}}</h2>

      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="table-responsive">
              {% if inscritos is defined and inscritos|length > 0 %}
              <table class="table table-bordered table-hover">
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>Assinatura</th>
                  </tr>
                </thead>
                <tbody>
                  {% for item in inscritos %}
                  <tr>
                    <td>{{item[0]}}</td>
                    <td style="width: 600px"></td>
                  </tr>
                  {% endfor %}

                </tbody>
              </table>
              <br><br><a onclick="window.print();" class="btn btn-primary hidden-print" role="button">Imprimir</a>
              {% else %}
              <div class="alert alert-danger" role="alert">Não foram encontrados inscritos :(
              <br><br><a href="/" class="btn btn-primary" role="button">Voltar</a>
              {% endif %}

            </div>
          </div>
        </div>
      </div>

      <p class="p"></p>
    </div>


  </body>
</html>
